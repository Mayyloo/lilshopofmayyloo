<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYYLOO</title>
    <link rel="shortcut icon" type="images" href="images/Asset 1-100.jpg.jpg">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/4c6b92ff6f.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- header section starts  -->

    <header>

        <a href="#" class="logo"><i class="fa fa-paint-brush" aria-hidden="true"></i>   MAYYLOO</a>

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="#home">HOME</a>
            <a href="#image">CURRENT LISTINGS</a>
            <a href="#team">BUY</a>
        </nav>

    </header>

    <!-- header section ends -->

    <!-- home section starts  -->

    <section class="home" id="home">

        <div class="content">
            <span>MAYYLOO</span>
            <h3 style="color:rgb(204, 153, 255);">HANDMADE NOSTALGIC ADORNMENTS</h3>
        </div>

    </section>

    <!-- home section ends -->
    <!-- image section starts  -->

    <section class="image" id="image">

        <div class="heading">
            <h1>CURRENT LISTINGS</h1>
            <img src="images/header-img.png" alt="">
        </div>

        <div class="box-container">

            <div class="box">
                <img src="images/art/Cloud Pin.jpg" alt="">
                <div class="info">
                    <h3>Melancholy Pin</h3>
                    <h3>2.5 Inches</h3>
                    <h3>$259</h3>
                </div>
            </div>

               <div class="box">
                <img src="images/art/Y2K Heart Necklace.jpg" alt="">
                <div class="info">
                    <h3>Y2K Heart Necklace</h3>
                    <h3>18 Inches</h3>
                    <h3>$3000</h3>
                </div>
            </div>

               <div class="box">
                <img src="images/art/Studded Zipper Bag.jpg" alt="">
                <div class="info">
                    <h3>Studded Bag</h3>
                    <h3>6 x 4 Inches</h3>
                    <h3>$198</h3>
                </div>
            </div>

            <div class="box">
                <img src="images/art/Sticker Pack.jpg" alt="">
                <div class="info">
                    <h3>Sticker Pack</h3>
                    <h3>$1587</h3>
                </div>
            </div>

        </div>

    </section>

    <!-- image section ends -->

    <!-- team section starts  -->

    <section class="team" id="team">

        <div class="heading">
            <h1>DM me on Instagram to buy!</h1>
            <img src="images/header-img.png" alt="">
        </div>

        <div class="box-container">
            <div class="box">
                <img src="images/Asset 1-100.jpg" alt="">
                <h3>Mayyloo</h3>
                <span>Artist</span>
                <div class="share">
                    <a href="https://www.instagram.com/mayyloo/" class="fab fa-instagram"></a>
                </div>
            </div>
        </div>

    </section>

    <!-- team section ends -->

    <!-- footer section  -->

    <div class="footer"> </div>

























    <script>
        let menu = document.querySelector('#menu-bar');
        let navbar = document.querySelector('.navbar');

        menu.addEventListener('click', () => {
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('nav-toggle');
        });

        window.onscroll = () => {
            menu.classList.remove('fa-times');
            navbar.classList.remove('nav-toggle');
        }
    </script>


</body>

</html>
